# Enable mouse support
set -g mouse on

# Set scrollback history limit
set -g history-limit 10000

set-option -sg escape-time 10
set-option -g focus-events on

# Set terminal color support
set-option -g default-terminal "screen-256color"
setw -g xterm-keys off

# Prefix key configuration
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split screen bindings
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Resize pane bindings
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r h resize-pane -L 2
bind -r l resize-pane -R 2

# Move pane
bind -r J swap-pane -D
bind -r K swap-pane -U
bind -r H swap-pane -s '{ left-of }'
bind -r L swap-pane -s '{ right-of }'

# Switch panes
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Switch windows
bind -r C-S-h previous-window
bind -r C-S-l next-window

# Open in current path
bind c new-window -c "#{pane_current_path}"

# Rename
bind C-S command-prompt -p "Rename window to:" rename-window

# Reload tmux configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Copy to clipboard
# For macOS
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy -selection clipboard -i"

# For Arch/Linux
#bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# VS Code Dark Modern theme
set -g mode-style "bg=#97bedc,fg=#1f1f1f"

# Status bar
set -g status-bg '#121212'
set -g status-fg '#d4d4d4'
set -g status-interval 1
set -g status-left-length 50
set -g status-right-length 100

# Status left (session)
set -g status-left "#[bg=#97bedc,fg=#1f1f1f,bold] #S #[bg=#121212,fg=#97bedc]#[default]"

# Status right (date/time)
set -g status-right "#[bg=#121212,fg=#b3b3b3] %d %b %Y #[fg=#e0e0e0] %H:%M #[default]"

# Window status
set -g window-status-format "#[fg=#858585] #I:#W #[default]"
set -g window-status-current-format "#[bg=#97bedc,fg=#1f1f1f,bold] #I:#W #[default]"

# Pane borders
set -g pane-border-style "fg=#3c3c3c"
set -g pane-active-border-style "fg=#97bedc"

# Message style
set -g message-style "bg=#97bedc,fg=#1f1f1f"
set -g message-command-style "bg=#97bedc,fg=#1f1f1f"

# Clock mode
set -g clock-mode-colour '#97bedc'

# Suppress bell
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none

set-option -g status "on"

# tpm
set -g @plugin 'tmux-plugins/tpm'

# Run TPM
run '/opt/homebrew/opt/tpm/share/tpm/tpm'
