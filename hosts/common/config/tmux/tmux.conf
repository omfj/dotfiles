# Enable mouse support
set -g mouse on

# Set scrollback history limit
set -g history-limit 10000

set-option -sg escape-time 10
set-option -g focus-events on

# Set terminal color support
set-option -g default-terminal "screen-256color"
setw -g xterm-keys off

# Prefix key configuration
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split screen bindings
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Resize pane bindings
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r h resize-pane -L 2
bind -r l resize-pane -R 2

# Move pane
bind -r J swap-pane -D
bind -r K swap-pane -U
bind -r H swap-pane -s '{ left-of }'
bind -r L swap-pane -s '{ right-of }'

# Switch panes
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Switch windows
bind -r C-S-h previous-window
bind -r C-S-l next-window

# Open in current path
bind c new-window -c "#{pane_current_path}"

# Rename
bind C-S command-prompt -p "Rename window to:" rename-window

# Reload tmux configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Copy to clipboard
# For macOS
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy -selection clipboard -i"

# For Arch/Linux
#bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Gruvbox theme
set -g mode-style bg=colour108,fg=colour235

# Status bar
set -g status-bg colour235
set -g status-fg colour223
set -g status-interval 1
set -g status-left-length 50
set -g status-right-length 100

# Status left (session)
set -g status-left "#[bg=colour108,fg=colour235,bold] #S #[bg=colour235,fg=colour108]"

# Status right (date/time)
set -g status-right "#[fg=colour108]#[bg=colour108,fg=colour235] %H:%M #[bg=colour142,fg=colour235,bold] %d %b %Y "

# Window status
set -g window-status-format "#[fg=colour244] #I:#W "
set -g window-status-current-format "#[bg=colour108,fg=colour235,bold] #I:#W #[bg=colour235,fg=colour108]"

# Pane borders
set -g pane-border-style fg=colour239
set -g pane-active-border-style fg=colour108

# Message style
set -g message-style bg=colour108,fg=colour235
set -g message-command-style bg=colour108,fg=colour235

# Clock mode
set -g clock-mode-colour colour108

# Suppress bell
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none

set-option -g status "on"

# tpm
set -g @plugin 'tmux-plugins/tpm'

# Run TPM
run '/opt/homebrew/opt/tpm/share/tpm/tpm'
